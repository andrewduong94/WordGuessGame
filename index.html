<!DOCTYPE html>
<html>
<head>
    <title>WORDGUESS GAME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<script>
    var randomWordArr = ["ROCKETS", "FINALS", "WORLDCUP", "KINGDOM", "BANKROLL", "BOOTCAMPSPOT", "MARIO", "BOWSER", "PRINCESSPEACH", "MUSHROOMS" ];
    var randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];
    var s;
    var count = 0;
    var answerArray = [];
    var check;
    var wins = 0;
    var losses = 0;



    function startUp()
    {
        answerArray = [];
        for (var i = 0; i <randomWord.length; i++)
        {
            answerArray[i] = "_";
            
        }

        s = answerArray.join(" ");
        
        document.getElementById("answer").innerHTML = s;
        document.getElementById("dubs").innerHTML = "Wins: " + wins;
        document.getElementById("ls").innerHTML = "Losses: " + losses;

    }

    
    function Letter()
    {
        
        var letter = document.getElementById("letter").value.toUpperCase();
        console.log(letter)

        if (letter.length > 0)
        {
            for (var i = 0; i < randomWord.length; i++)
            {
                if (randomWord[i] === letter)
                {
                    answerArray[i] = letter;
                }
            }
            count++;
            document.getElementById("counter").innerHTML = "No of attempts: " + count;
            document.getElementById("answer").innerHTML = answerArray.join(" ");
            document.getElementById("letter").value = ""
        } 
        

        var check1 = [];
        var check2 = answerArray.concat(check1);
        var check3 = randomWord.split("");
        var check4 = [];
        var check5 = check3.concat(check4);




        if(check2.sort().join(',')=== check5.sort().join(',')){

        wins++;
        count=0;
        randomWordArr = ["ROCKETS", "FINALS", "WORLDCUP", "KINGDOM", "BANKROLL", "MARIO", "BOWSER", "PRINCESSPEACH", "MUSHROOMS" ];
        randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];
        startUp();
        alert("YOU WIN!!!")
        
        }



        

       

        if(count===15)
        {
        losses++;
        count=0;
        randomWordArr = ["ROCKETS", "FINALS", "WORLDCUP", "KINGDOM", "BANKROLL", "MARIO", "BOWSER", "PRINCESSPEACH", "MUSHROOMS" ];
        randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];
        startUp();
        alert("YOU LOSE!!!")
        }



        
        
    }



</script>

<body onload="startUp()">
 <div class="bg">
    

<br>

    <div class="container">
        <br>
        <div class="row">
                <div class="col-md-3"> 
                </div>
                <div class="col-md-6"> 
                <h1>Guess a letter in the WORD</h1>
                </div>
        </div>
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                <h2>You have 15 attempts</h2>
                </div>
        </div>
        <br>
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                <input id="letter" type="text">
                <input type="submit" value="Submit" onclick="Letter()"/>
                </div>

        </div>
        <br>
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                <p id="answer"></p>
                </div>
        </div>
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                <p id="counter"></p>
                </div>
        </div>
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                <p id="dubs"></p>
                </div>

                <div class="col-md-3">
                <p id="ls"></p>
                </div>
        </div>

    </div>
</div>
</body>

</html>
